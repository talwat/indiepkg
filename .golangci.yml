linters-settings:
  gosec:
    excludes:
      - G306
      - G107

linters:
  disable:
    - deadcode
    - unused
    - varcheck
    - gomnd
    - gochecknoglobals
    - revive
    - bodyclose

    - forcetypeassert
    - cyclop
    - unparam
    - lll
    - funlen
    - goconst
    - dupl
    - tagliatelle

    - golint
    - interfacer
    - maligned
    - scopelint

  enable-all: true